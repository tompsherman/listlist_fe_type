<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />

<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th (click)="sort('name')">Task</th>
      <th (click)="sort('description')">Description</th>
      <th (click)="sort('points')">Points</th>
      <th (click)="sort('completed')">Completed</th>
    </tr>
  </thead>
  <tr *ngFor="let todo of filteredTodos" [class.strikethrough]="todo.completed">
    <td>
      <a>
        {{ todo.task | capitalize }}
      </a>
    </td>
    <td>{{ todo.description | capitalize }}</td>
    <td>{{ todo.points }}</td>
    <td>{{ todo.completed }}</td>
  </tr>
  <tr *ngIf="filteredTodos && filteredTodos.length">
    <td colspan="2">&nbsp;</td>
    <td>
      {{ todosTotal }}
    </td>
  </tr>
  <tr *ngIf="!filteredTodos || !filteredTodos.length">
    <td colspan="4">No tasks to-do</td>
  </tr>
</table>
Number of Tasks To Do: {{ filteredTodos.length }} <br />
